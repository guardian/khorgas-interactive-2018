<div class="gv-block gv-page-width">
  <div class="header-grid-wrapper gv-main-column">
    {{#each block.headerGridBlocks as headerGridBlock}}
    	<div class="{{headerGridBlock.class}}">
	   		{{#if headerGridBlock.block === "video"}}
	   			<Video block={{headerGridBlock}} serverside={{serverside}} controls="false" loop="true" header="false"></Video>
	   		{{else}}
	    		<Image block={{headerGridBlock}}></Image>
	   		{{/if}}
   		</div>
    {{/each}}
  </div>
</div>

<script>
const requireUncached = require('require-uncached');
const Image = requireUncached('../image/render.html');
const Video = requireUncached('../video/index.html');

export default {
    oncreate() {

        },
        components:{
          Image: Image,
          Video: Video
        },

}

</script>
